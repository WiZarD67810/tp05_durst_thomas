<div class="container mt-5 mb-5">
    <h2 class="mt-2 mb-3 mx-auto w-title-connexion jks-title-section">Connexion</h2>
    <form [formGroup]="authInForm" class="width mx-auto">
        <div class="form-group mt-3">
            <label for="username" class="fs-5 ms-2 mb-1">Adresse e-mail *</label>
            <input type="text" id="username" formControlName="username" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="password" class="fs-5 ms-2 mb-1">Mot de passe *</label>
            <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        <button class="btn btn-success mt-4 w-100" (click)="onSubmit()">Connexion</button>
    </form>
</div>

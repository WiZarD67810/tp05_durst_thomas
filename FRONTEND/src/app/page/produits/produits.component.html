<div class="container">
    <!-- Carousel -->
    <div class="carousel slide" id="carouselHome" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="carouselHome" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="carouselHome" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="carouselHome" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../assets/1.jpg" class="d-block w-100 h-75" alt="">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/2.jpg" class="d-block w-100 h-75" alt="">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/3.jpg" class="d-block w-100 h-75" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="TP04-separator"></div>

<div class="container">
    <h1 class="fs-1 text-uppercase text-dark text-center mt-4">Produits</h1>
    <div class="w-100 mx-auto mt-4 mb-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-search me-1"></i> Recherche</span>
            <input type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" [(ngModel)]="Search">
        </div>
        <h5>Type de produit :</h5>
        <div class="tp03-filter-radio my-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Tous" [(ngModel)]="Type" value="" checked>
                <label class="form-check-label" for="Tous">Tous</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Processeur" [(ngModel)]="Type" value="Processeur">
                <label class="form-check-label" for="Processeur">Processeur</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Carte Mère" [(ngModel)]="Type" value="Carte Mère">
                <label class="form-check-label" for="Carte Mère">Carte Mère</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="RAM" [(ngModel)]="Type" value="RAM">
                <label class="form-check-label" for="RAM">Ram</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Refroidissement" [(ngModel)]="Type" value="Refroidissement">
                <label class="form-check-label" for="Refroidissement">Refroidissement</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Carte Graphique" [(ngModel)]="Type" value="Carte Graphique">
                <label class="form-check-label" for="Carte Graphique">Carte Graphique</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SSD M.2" [(ngModel)]="Type" value="SSD M.2">
                <label class="form-check-label" for="SSD M.2">SSD M.2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SSD 2.5" [(ngModel)]="Type" value="SSD 2.5">
                <label class="form-check-label" for="SSD 2.5">SSD 2.5</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="HDD" [(ngModel)]="Type" value="HDD">
                <label class="form-check-label" for="HDD">HDD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Boitier" [(ngModel)]="Type" value="Boitier">
                <label class="form-check-label" for="Boitier">Boitier</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Alimentation" [(ngModel)]="Type" value="Alimentation">
                <label class="form-check-label" for="Alimentation">Alimentation</label>
            </div>
        </div>
        
        <app-produit *ngFor="let product of (ProductList | filter:Search | filterType:Type) as Produit" [Produit]="product"></app-produit>
        <div *ngIf="(ProductList | filter:Search | filterType:Type).length < 1">
            Aucun produit trouvé
        </div>
    </div>
</div>
